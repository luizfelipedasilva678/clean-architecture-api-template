services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_USER: root
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql
      - ./scripts/init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
      - ./db:/db
    ports:
      - 3306:3306
    networks:
      - app

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - app

volumes:
  db:

networks:
  app:
    driver: bridge
